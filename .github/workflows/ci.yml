name: CI

on:
  pull_request:
  push:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        ocaml-compiler:
          - 4.09.1
          - 4.14.0
          - ocaml-variants.4.14.0+options,ocaml-option-flambda
        exclude:
          - os: windows-latest
            ocaml-compiler: ocaml-variants.4.14.0+options,ocaml-option-flambda

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: 🐪 Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          dune-cache: false
          opam-depext: true

      - name: 🧱 Fetch submodules
        run: make submodules

      - name: 🐐 Install GMP
        if: matrix.os == 'windows-latest'
        run: opam depext conf-gmp

      - name: Install 🔍 ocamlfind and 💤 zarith
        run: opam install ocamlfind zarith

      - name: 🌌 Coq Universe
        run: opam exec -- make universe
