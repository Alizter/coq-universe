name: CI

on:
  pull_request:
  push:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        ocaml-compiler:
          - 4.14.0

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: 🐪 Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - name: 🧱 Fetch submodules
        run: make submodules

      - name: 🐓 Install Coq dependencies
        run: opam install dune ./coq-master/coq-core.opam --deps-only

      - name: 🌌 Coq Universe
        run: opam exec -- make universe

