name: CI

on:
  pull_request:
  push:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        ocaml-compiler:
          - ocaml-variants.4.09.1+flambda
          - ocaml-variants.4.14.0+options
          - ocaml-variants.4.14.0+options,ocaml-option-flambda

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: 🐪 Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          dune-cache: true
          opam-depext: true

      - name: 🧱 Fetch submodules
        run: make submodules

      - name: Install 🏜️ Dune, 🔍 ocamlfind and 💤 zarith
        run: opam install dune ocamlfind zarith

      - name: 🌌 Coq Universe
        run: opam exec -- make universe
